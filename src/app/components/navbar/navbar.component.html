<!-- JavaScript for Enhanced Functionality -->
<script>
  // Smooth Scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Active Link Highlighting
  const sections = document.querySelectorAll('section');
  const navLinks = document.querySelectorAll('nav a');

  window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.clientHeight;
      if (scrollY >= sectionTop - sectionHeight / 3) {
        current = section.getAttribute('id');
      }
    });
    navLinks.forEach(link => {
      link.classList.remove('text-blue-700', 'bg-blue-700', 'dark:text-blue-500', 'dark:bg-blue-900');
      if (link.getAttribute('href').includes(current)) {
        link.classList.add('text-blue-700', 'dark:text-blue-500', 'bg-blue-100', 'dark:bg-blue-900');
      }
    });
  });

  // Toggle Navbar Menu for Mobile
  const menuToggle = document.getElementById('menu-toggle');
  const hamburger = document.getElementById('hamburger');
  const close = document.getElementById('close');
  const navbar = document.getElementById('navbar-default');

  menuToggle.addEventListener('click', function() {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    navbar.classList.toggle('hidden');
    hamburger.classList.toggle('hidden');
    close.classList.toggle('hidden');
  });

  // Close Navbar When Clicking Outside (Mobile)
  document.addEventListener('click', (e) => {
    if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
      navbar.classList.add('hidden');
      menuToggle.setAttribute('aria-expanded', 'false');
      hamburger.classList.remove('hidden');
      close.classList.add('hidden');
    }
  });

  // Add Shadow on Scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('nav');
    if (window.scrollY > 0) {
      navbar.classList.add('shadow-lg');
    } else {
      navbar.classList.remove('shadow-lg');
    }
  });
</script>
