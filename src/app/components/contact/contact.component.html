<section id="contact" class="py-16 bg-white-100 px-4 sm:px-8">
  <h2 class="text-3xl font-bold text-gray-800 text-center">Contact Me</h2>
  <form class="max-w-lg mx-auto mt-8" id="contactForm">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-1">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      />
    </div>
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      />
    </div>
    <!-- Message Field -->
    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-bold mb-1">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message"
        rows="5"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        required
      ></textarea>
    </div>
    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
    >
      Send
    </button>
    <!-- Feedback Messages -->
    <p id="successMessage" class="mt-4 text-green-500 hidden">Your message has been sent!</p>
    <p id="errorMessage" class="mt-4 text-red-500 hidden">An error occurred. Please try again.</p>
  </form>
</section>
